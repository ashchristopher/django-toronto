<!DOCTYPE html>
<html>
    <head>
        <title>DjangoToronto -- The Toronto Django communities monthly meetup!</title>
        {% block css %}
            <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
            <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
            <link rel="stylesheet" href="{{ STATIC_URL }}pages/css/base.css" type="text/css" />
        {% endblock %}

        {% block js-libs %}
            <script src='{{ STATIC_URL }}js/jquery.min.js'></script>
            <script src='{{ STATIC_URL }}js/jquery.viewport.mini.js'></script>
        {% endblock %}

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        {% include 'pages/_google_analytics.html' %}
    </head>

    <body>
        <header id='header'>
            <div class='container'>
                <a href='{% url home %}'><img src="{{ STATIC_URL }}images/logos/logo-small.png"></a>
            </div>
        </header>

        <section id='hero-background' class='cover'>
            {% block hero %}{% endblock %}
        </section>

        <div id='main-content'>
            {% block main_content %}{% endblock %}
        </div>
    </body>
    {% block javascript %}{% endblock %}
</html>
